{% extends "base.html" %}
{% block title %}Редактировать аккаунт{% endblock %}
{% block content %}
  <h1>Редактируйте ваш аккаунт</h1>
  <p>Вы можете изменить следующие поля вашего аккаунта</p>
  <form class="change" action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить"></p>
  </form>
{% endblock %}
