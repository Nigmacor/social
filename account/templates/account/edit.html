{% extends "base.html" %}
{% block title %}Изменение профиля{% endblock %}
{% block content %}
<div class="col-12">
  <h1>Изменение профиля</h1>  
  <form class="change" action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить"></p>
  </form>
</div>
{% endblock %}
