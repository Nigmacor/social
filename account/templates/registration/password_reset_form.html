{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
  <div class="col-12">  
    <h1>Забыли пароль?</h1>
    <p>Введите e-mail для получения нового пароля.</p>
    <form action="." method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Подтвердить"></p>
      {% csrf_token %}
    </form>
  </div>
{% endblock %}
