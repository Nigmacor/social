{% extends 'base.html' %}
{% load static %}

{% block title %}
  Отв. к комм. №{{ comment.id }}
{% endblock %}

{% block content %}
<form action="{{ comment.get_reply_url }}" method="post">
  {% csrf_token %}

  {% for field in reply_form %}
    <div class="form-group">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}

        {{ field.label }}
        {{ field }}
    </div>

  {% endfor %}
  <br>
  &nbsp <button type="submit" class="btn btn-primary">Ответить на комментарий</button>

</form>

{% endblock %}
