{% extends "base.html" %}
{% block title %}Bookmark an image{% endblock %}
{% block content %}
  <h1>Bookmark an image</h1>
  <img src="{{ request.GET.url }}" class="image-preview">
  <form action="." method="post" class="create">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Загрузить">
  </form>
{% endblock %}

{% endblock %}
