{% extends "base.html" %}
{% block title %}Добавление изображения{% endblock %}
{% block content %}
<div class="col-12"> 
  <h1>Добавление изображения</h1>
  <img src="{{ request.GET.url }}" class="image-preview">

    {{ form.as_p }}

  </form>
{% endblock %}

{% block domready %}
</div>
{% endblock %}
