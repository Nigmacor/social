{% extends "base.html" %}

{% block title %}Рейтинг картинок{% endblock %}

{% block content %}
<div class="col-12">
  <h1>Рейтинг картинок</h1>
  <ol>
    {% for image in most_viewed %}
    <li>
      <a href="{{ image.get_absolute_url }}">{{ image.title }}</a>
    </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
